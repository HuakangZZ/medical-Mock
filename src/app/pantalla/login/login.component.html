<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <img src="./assets/img/log.jpeg" class="card-img-top" alt="Imagen de fondo">
          <div class="header"><h3>
            &nbsp; Iniciar Sesión</h3></div>
          <div class="card-body">
            <form [formGroup]="form">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
                <input type="email" [(ngModel)]="username" class="form-control" id="exampleInputEmail1"
                 aria-describedby="emailHelp" formControlName="username">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" [(ngModel)]="password" class="form-control" formControlName="password" id="exampleInputPassword1">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" id="exampleCheck1"> &nbsp;
                <label for="exampleCheck1">Recordarme</label>
              </div>
              <button type="submit" class="btn btn-primary" (click)='login()'>Acceder</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
